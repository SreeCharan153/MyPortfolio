<!-- File: public/portfolio-banner.svg -->
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0C0C0C"/>
      <stop offset="100%" stop-color="#1B1E24"/>
    </linearGradient>

    <radialGradient id="glow" cx="50%" cy="45%" r="60%">
      <stop offset="0%" stop-color="rgba(255, 51, 102, 0.18)"/>
      <stop offset="60%" stop-color="rgba(255, 51, 102, 0.05)"/>
      <stop offset="100%" stop-color="rgba(255, 51, 102, 0)"/>
    </radialGradient>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF2D2D"/>
      <stop offset="100%" stop-color="#FF4D7B"/>
    </linearGradient>

    <linearGradient id="ribbon" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.18)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.08)"/>
    </linearGradient>

    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0H0V40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  <ellipse cx="600" cy="260" rx="520" ry="260" fill="url(#glow)"/>

  <g filter="url(#softGlow)">
    <rect x="330" y="290" width="540" height="5" rx="2.5" fill="url(#accent)"/>
  </g>

  <text x="600" y="270" text-anchor="middle"
    font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
    font-size="82" font-weight="800" fill="#FFFFFF" filter="url(#softGlow)">
    Sri Charan Machabhakthuni
  </text>

  <text x="600" y="335" text-anchor="middle"
    font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
    font-size="34" font-weight="600" fill="rgba(255,255,255,0.8)">
    Backend Developer — FastAPI • PostgreSQL • Auth Systems
  </text>

  <text x="600" y="405" text-anchor="middle"
    font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
    font-size="24" font-weight="500" fill="rgba(255,255,255,0.66)">
    Real-time apps, secure APIs &amp; production-ready backend systems
  </text>

  <rect x="200" y="470" width="800" height="1" fill="rgba(255,255,255,0.08)"/>
</svg>
